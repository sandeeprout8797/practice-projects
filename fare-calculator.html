<!DOCTYPE html>
<html>
    <head>
        <title>
            product price caluclator 
        </title>
    </head>
    <body>
        <input class="itemName" placeholder="item name">
        <input class="quantityNo" placeholder="item quantity">
        <input class="rateRate" placeholder="item rate">

        <div>
            <button class="addButton"> Add </button>
            <button class="calcButton"> Calculate </button>
            <button class="resetData"> Reset </button>
        </div>

        <p class="init-display">product name || [quantity of product X rate of product] = Amount</p>
        <h2 class="display-price"></h2>
        <h1 class="total-display"> totol: 0</h1>
    </body>

    <script>
        
        let itemArray = [];
        let totalPrice = 0;

        document.querySelector('.addButton').addEventListener('click', add);
        document.querySelector('.calcButton').addEventListener('click', totaldisplay);
        document.querySelector('.resetData').addEventListener('click', clearInput);
        
        redisplay();

        function redisplay() {
            let newitems ='';
            
            if (itemArray.length === 0) {
                document.querySelector('.display-price').innerHTML = "<p>No items added yet.</p>";
                return;
            }

            totalPrice = 0;

            for (i =0; i < itemArray.length; i++) {
                const newobjects = itemArray[i];
                const {itemName, quantityNo, rateRate} = newobjects;
                const amount = (quantityNo * rateRate);
                const html = `<p> ${i + 1}. ${itemName} || quantity[${quantityNo}] X rate[${rateRate}] = Rs.${amount} 
                            <button class="delete-button" onclick="deleteItem(${i}, ${amount})"> X </button> </p>`;
// <button class="delete-button" onclick="deleteItem(${i}, ${amount})"> X </button> </p>`;
                totalPrice += amount;
                newitems += html;
            }

            document.querySelector('.display-price').innerHTML = newitems;
            document.querySelector('.total-display').innerHTML = `total : Rs.${totalPrice}`;

        }

        function add() {
            const itemInput = document.querySelector('.itemName');
            const item = itemInput.value;
            const quantityInput = document.querySelector('.quantityNo');
            const quantity = parseFloat(quantityInput.value);
            const rateInput = document.querySelector('.rateRate');
            const rate = parseFloat(rateInput.value);

            if (!item || isNaN(quantity) || isNaN(rate)) {
                alert('enter valid inputs')
                clearInput()
                return;
            }
            
            itemArray.push({
                itemName: item,
                quantityNo: quantity,
                rateRate: rate,

            })
            itemInput.value = '';
            quantityInput.value = '';
            rateInput.value = '';
            redisplay();
            
        }

        function deleteItem(index, amount) {
            itemArray.splice(index, 1);
            totalPrice -= amount;
            redisplay();
        }

        function totaldisplay() {
            alert(`your total price: Rs.${totalPrice}`)
        }

        function clearInput() {
            document.querySelector('.itemName').value = '';
            document.querySelector('.quantityNo').value = '';
            document.querySelector('.rateRate').value = '';
            itemArray = [];
            totalPrice = 0;
            redisplay();
        }
       
    </script>
</html>
